<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traverser</title>
</head>
<body>
    <ul class="list">
       <li><a href="#">Rajat0</a></li>
        <li><a href="#">Vivek1</a></li>
        <li><a href="#">Hitesh2</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
      </ul>

      <script>
        const firstListItem = document.querySelector('.list')
    
        const elm_all = firstListItem.children;
        for(i = 0; i <= elm_all.length; i++){
         
           elm_all[i].style.color = "red";

        } 

      </script>
</body>
</html>
