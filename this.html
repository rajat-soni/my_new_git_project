<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This uses</title>
</head>
<body>
<script>
    function Car() {
        this.speed = 0;
    
        this.speedUp = function (speed) {
            this.speed = speed;
            setTimeout(
                () => console.log(this.speed),
                1000);
    
        };
    }
    
    let car = new Car();
    car.speedUp(50); // 50;


</script>
    </body>
    </html>
