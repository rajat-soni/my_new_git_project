	<h3>
		Call back functions
	</h3>
	<p id = "vi"></p>

<script>

	const  persons = [
    { id: 1, name: 'Alice', job: 'Engineer', city: 'New York' },
    { id: 2, name: 'Bob', job: 'Designer', city: 'San Francisco' },
    { id: 3, name: 'Charlie', job: 'Developer', city: 'Seattle' }
];




	function mainFun(callback){

		console.log("Please wait table is loading..");
       // Use setTimeout to simulate an asynchronous operation
		setTimeout(function() {
			callback();		

	},3000);


         
	}


// Define the callback function
	function callBackFun(){
        
         	const rows = persons.map(person =>  `<tr>
         		<tbody>
						  
							      <td>${person.id}</td>
								    <td>${person.name}</td>
								    <td>${person.job}</td>
								    
								    <td><button class="btn btn-sm btn-danger">Delete</button></td>
								    </tbody>
							    </tr>

			`).join();


         
          var doc = document.getElementById('vi');
    doc.innerHTML = `
        <table class='table'>
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Job</th>
                    <th scope="col">City</th>
                    <th scope="col" >Action</th>
                </tr>
            </thead>
            <tbody>
                ${rows}
            </tbody>
        </table>
    `;
    }

   
// Call the main function with the callback function
mainFun(callBackFun);
