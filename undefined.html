<p id = "par"></p>
<div class="row">

	<div class="col-md-6">2</div>
</div>

<script>
	

  // way of declaring string and template literals(backtic character)  in js //
 
 // primitive type//
  var str = "hello i am 'Rajat Soni1' from lucknow"; 
  //single type
  var str1 = 'hello i am "Rajat Soni" form lucknow';

  // for backtick type or template literal type usally we use backtick when we want multiple lines of strings
  var str2  = `<h1>hello i am 'Rajat Soni' form lucknow <br>  I have done MCA in 2018 <br> ${str} <h1>`;
  document.getElementById("par").innerHTML=str2;
  console.log(str);
  console.log(str1);
  console.log(str2);

  //assignment operator ///

  var a = 10;
   a +=  5; // a = a+5 now value of a is 15.
   console.log(a)

</script>
