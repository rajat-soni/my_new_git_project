<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Time Picker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<div class="container">
    <h2>Date Time Picker</h2>
    <input type="text" id="datetimepicker" placeholder="Select date and time">
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    flatpickr("#datetimepicker", {
        enableTime: true, // Enable time picker
        dateFormat: "Y-m-d H:i", // Date format with time
        minDate: "today", // Minimum date is today
        defaultDate: "today", // Default date is today
        minuteIncrement: 1, // Increment minutes by 1
    });
});
</script>

</body>
</html>
