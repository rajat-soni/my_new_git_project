<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
		
<link rel="stylesheet" href="https://harvesthq.github.io/chosen/chosen.css" />



	 <style>
			




	</style> 


</head>

<body>
	<div id="output" style = "padding: 20px;
  background: #dadada;"></div>
<form method="get">
  <select  style = "width:300px" data-placeholder="Choose tags ..." name="tags[]" multiple class="chosen-select">
    <option value="Engineering">Engineering</option>
    <option value="Carpentry">Carpentry</option>
    <option value="Plumbing">Plumbing</option>
    <option value="Electical">Electrical</option>
    <option value="Mechanical">Mechanical</option>
    <option value="HVAC">HVAC</option>
  </select>
  <input type="submit">
</form>

	<!-- JavaScript code to enable the drop down function -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>
		

<script>
	document.getElementById('output').innerHTML = location.search;
$(".chosen-select").chosen();
</script>


		
		
	
</body>

</html>
